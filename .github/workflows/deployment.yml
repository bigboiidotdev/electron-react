name: Deployment

on:
  push:
    branches:
      - main

jobs:
  bump-version-and-build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Read version of package.json
        id: read_version
        run: |
          echo "version=$(node -p "require('./release/app/package.json').version")" >> $GITHUB_OUTPUT

      - name: Increment version
        id: increment_version
        run: |
          $VERSION = $(echo "${{ steps.read_version.outputs.version }}")
          $MAJOR = $(echo "$VERSION" | ForEach-Object { $_ -split '\.' } | Select-Object -Index 0)
          $MINOR = $(echo "$VERSION" | ForEach-Object { $_ -split '\.' } | Select-Object -Index 1)
          $PATCH = $(echo "$VERSION" | ForEach-Object { $_ -split '\.' } | Select-Object -Index 2)
          $NEW_VERSION = "$MAJOR.$MINOR.$($PATCH + 1)"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json & package-lock.json
        run: |
          (Get-Content .\release\app\package.json) -replace '\"version\": \".*\"', "\"version\": \"${{ steps.increment_version.outputs.new_version }}\"" | Set-Content .\release\app\package.json
          (Get-Content .\release\app\package-lock.json) -replace '\"version\": \".*\"', "\"version\": \"${{ steps.increment_version.outputs.new_version }}\"" | Set-Content .\release\app\package-lock.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "Release v${{ steps.increment_version.outputs.new_version }} [skip ci]"
          git push

      - name: Install dependencies
        run: npm i

      - name: Build Electron app
        run: npm run package -- --win

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release-build-win
          path: release/build

  create-release:
    needs: [bump-version-and-build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download release builds
        uses: actions/download-artifact@v2
        with:
          name: release-builds
          path: release/build-win

      - name: Get the latest version from latest.yml
        id: read_yml_version
        run: |
          VERSION=$(cat ./release/build-win/latest.yml | yq r - version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create release
        id: create_release
        run: |
          echo "V: v${{ steps.read_yml_version.outputs.version }}"
          RESPONSE=$(curl -L \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"\
            -H "X-GitHub-Api-Version: 2022-11-28"\
            https://api.github.com/repos/amirfakhrullah/electron-react/releases \
            -d '{
            "tag_name": "v${{ steps.read_yml_version.outputs.version }}",
            "name": "Release v${{ steps.read_yml_version.outputs.version }}",
            "draft": false,
            "prerelease": false,
            "generate_release_notes":true
          }')
          echo "Response: $RESPONSE"
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Upload release assets
        id: upload_assets
        run: |
          RESPONSE=${{ steps.create_release.outputs.response }}
          RELEASE_ID=$(echo $RESPONSE | jq -r '.id')
          UPLOAD_URL=$(echo $RESPONSE | jq -r '.upload_url' | sed -e "s/{?name,label}//")
          ASSET_PATH="build/*Source*.exe"
          for file in $ASSET_PATH; do
            echo "Uploading $file..."
            curl -L \
              -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: $(file -b --mime-type $file)" \
              --data-binary @$file \
              "$UPLOAD_URL?name=$(basename $file)&label=$(basename $file)"
          done



