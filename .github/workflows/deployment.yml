name: Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm i

      - name: Build Electron app
        run: npm run package -- --win

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: release-builds
          path: release/build

  notify-discord:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download release builds
        uses: actions/download-artifact@v2
        with:
          name: release-builds

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install discord-webhook-cli
        run: npm install -g discord-webhook-cli

      - name: Send release build to Discord
        run: discord-webhook send --url ${{ secrets.DISCORD_WEBHOOK_URL }} --message "New release build" --file release/build/ElectronReact Setup*.exe
