name: Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm i

      - name: Build Electron app
        run: npm run package -- --win

      - name: Compress release builds
        run: |
          7z a -r release/build.zip release/build/*Setup*.exe

      # - name: Upload artifacts
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: release-builds
      #     path: release/build.zip

      - name: Send release build to Discord
        run: |
          curl -X POST -H "Content-Type: multipart/form-data" -F "file=@release/build.zip" ${{ secrets.DISCORD_WEBHOOK_URL }}

